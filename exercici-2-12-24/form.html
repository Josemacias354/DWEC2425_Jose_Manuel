<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulari d'Inscripció</title>
    <script src="entrada.js" defer></script>
</head>
<body>
<h1>Formulari d'Inscripció</h1>
<form id="formulario">
    <label for="nombre">Nom de l'assistent:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>
    <label for="correo">Correu electrònic:</label>
    <input type="email" id="correo" name="correo" required>
    <br>
    <label for="dataInscripcio">Data d'inscripció:</label>
    <input type="date" id="dataInscripcio" name="dataInscripcio" required>
    <br>
    <input type="submit" value="Enviar">
    <button type="button" id="esborrarTot">Esborrar tot</button>
</form>
<h2>Entrades Registrades</h2>
<table border="1">
    <thead>
    <tr>
        <th>Nom</th>
        <th>Correu electrònic</th>
        <th>Data d'inscripció</th>
        <th>Accions</th>
    </tr>
    </thead>
    <tbody id="taulaEntrades">
    </tbody>
</table>
<p>Total d'entrades: <span id="contadorEntrades">0</span></p>
</body>
</html>
